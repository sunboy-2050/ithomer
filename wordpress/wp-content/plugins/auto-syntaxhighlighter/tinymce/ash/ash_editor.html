<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Auto SyntaxHighlighter Source Editor</title>
	<script language="javascript" type="text/javascript" src="../../../../../wp-includes/js/tinymce/tiny_mce_popup.js?ver=345-20110908"></script>
	<script language="javascript" type="text/javascript" src="../../../../../wp-includes/js/tinymce/utils/form_utils.js?ver=345-20110908"></script>
	<script type="text/javascript" src="js/ash.js?ver=2.3"></script>
</head>
<body onresize="AshDialog.resize();" style="display:none; overflow:hidden;">
	<form name="source" onsubmit="return AshDialog.insert();" action="#">
		<div style="float: left" class="title"><label for="ashSource">Select language and paste or input your code into the window.</label></div>
		<br style="clear: both" />
		<div id="ashlangline" style="float: left">
			<label for="ash_lang" >The code language:</label>
			<select name="ash_lang" id="ash_lang" class="wordWrapCode">
			<option value="">Select a language</option>
			<option value="applescript">AppleScript</option>
			<option value="as3">ActionScript3</option>
			<option value="shell">Bash/shell</option>
			<option value="cf">ColdFusion</option>
			<option value="csharp">C#</option>
			<option value="cpp">C++</option>
			<option value="css">CSS</option>
			<option value="delphi">Delphi</option>
			<option value="diff">Diff</option>
			<option value="erlang">Erlang</option>
			<option value="groovy">Groovy</option>
			<option value="js">JavaScript</option>
			<option value="java">Java</option>
			<option value="javafx">JavaFX</option>
			<option value="objc">Objective-C/Cocoa</option>
			<option value="perl">Perl</option>
			<option value="php">PHP</option>
			<option value="plain">Plain Text</option>
			<option value="powershell">PowerShell</option>
			<option value="py">Python</option>
			<option value="ruby">Ruby</option>
			<option value="scala">Scala</option>
			<option value="sql">SQL</option>
			<option value="vb">Visual Basic</option>
			<option value="xml">XML,XHTML,XSLT,HTML</option>
			</select>
		</div>

		<br style="clear: both" />

		<textarea id="ashSource" name="ashSource" rows="15" cols="100" style="width: 100%; height: 100%; font-family: 'Courier New',Courier,monospace; font-size: 12px;" dir="ltr" wrap="off" class="mceFocus"></textarea>

		<div class="mceActionPanel">
				<div style="float: left">
					<input type="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
				</div>

				<div style="float: right">
					<input type="submit" name="insert" value="{#insert}" id="insert" />
				</div>
		</div>
	</form>
</body>
</html>
